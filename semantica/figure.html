<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figure, Figcaption e Picture</title>
</head>
<body>
    <figure>
        <img src="imgs/car-medium.jpg" width="250">
        <figcaption>Descrição do veículo</figcaption>
    </figure>

    <picture>
        <source srcset="imgs/car-small.jpg" media="(min-width:600px)">
        <img src="imgs/car-medium.jpg" width="250">
    </picture>
</body>
</html>
